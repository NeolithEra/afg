################## Scenario description ########################
# At first initial and finish scenario steps must be set.
# After that describe each step of your scenario in a declarative way.
#

# start and finish steps in scenario
first_step: init
last_step: stop

# description of each step
steps:
  # step name
  init:
    # reprompt on erroneous input
    reprompt: "So, would you like a coffee?"
    events:
      # allowed event trigger
      launched:
        # where to move from here?
        next: activate_coffeemaker

  activate_coffeemaker:
    reprompt: "Yes or no, please"
    events:
      # event trigger #1
      start_coffee:
        next: coffeemaker_choice

      # event trigger #2
      stop_coffee:
        next: stop

  coffeemaker_choice:
    reprompt: "Tell me number, please"
    events:
      choose_coffemaker:
        next: enter_pin

  enter_pin:
    reprompt: "Tell me the code"
    events:
      make_coffee:
        next: stop

  stop:
