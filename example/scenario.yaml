################## Scenario description ##############################
# At first initial and finish scenario steps must be set.
# After that describe each step of your scenario in a declarative way
######################################################################

# start and finish steps in scenario
first_step: init_dialog
last_step: stop_dialog
default_help: "You are using interactive coffeemaker. Would you like to proceed?"

# description of each step
steps:
  # step name
  init_dialog:
    # reprompt on erroneous input
    reprompt: "Ask the skill to launch it properly"
    events:
      # allowed event trigger
      launched:
        # where to move from here?
        next: activate_machine

  activate_machine:
    reprompt: "Yes or no, please"
    help: "You need to decide, if you'd like a coffee. Say yes or no"
    events:
      # event trigger #1
      start_coffee:
        next: choose_how_many_cups

      # event trigger #2
      no_more_coffee:
        next: stop_dialog

  choose_how_many_cups:
    reprompt: "Be realistic, please"
    events:
      make_coffee:
        next: stop_dialog

# no need to describe last step
  stop_dialog:
